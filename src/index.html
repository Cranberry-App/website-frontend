<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">

        <!-- Style imports -->
        <link rel="stylesheet" href="/dist/css/startpage.css">

        <!-- Script imports -->
        <script src="/dist/js/constants.js"></script>
        <script src="/dist/js/script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script src="/dist/js/notification.js"></script>

        <!-- Additional stuff -->
        <title>Cranberry</title>
    </head>
    <body>
        <div id="profile">
            <img src="https://via.placeholder.com/128">
            <div class="menu hidden">
                <div class="menu-item" onclick="window.location.href = 'settings.html'">
                    <i data-feather="settings"></i>
                    <p><a href="settings.html">Settings</a></p>
                </div>
                <div class="menu-item" onclick="logout()">
                    <i data-feather="log-out"></i>
                    <p>Log out</p>
                </div>
            </div>
        </div>
        <ul id="channels">
        </ul>
        <div id="chat">
            <div id="message-container">
            </div>
            <div class="inputs">
                <input type="text" placeholder="Message" id="message-input">
                <button id="send-message"><i data-feather="send"></i><span>Send</span></button>
            </div>
        </div>
    </body>
</html>
